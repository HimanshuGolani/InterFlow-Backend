server:
  port: 8761

spring:
  application:
    name: eureka-server
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false

eureka:
  server:
    enable-self-preservation: false  # okay
  dashboard:
    enabled: true
  client:
    register-with-eureka: false
    fetch-registry: false
