syntax = "proto3";
import "google/protobuf/timestamp.proto";
import "response/Comment.proto";
option java_package="com.interflow";

message FullQuestion {
  string id=1;
  string title=2;
  string userName=3;
  string imageUrl=4;
  int64 upVote=5;
  int64 downVote=6;
  repeated Comment comments=7;
  google.protobuf.Timestamp createdAt=8;
  repeated string tags=9;
  string question=10;

}


